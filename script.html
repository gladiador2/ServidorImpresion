<!DOCTYPE html>
<html>
<head>
  <title>Imprimir PDF</title>
  <script>
    window.onload = function() {
      const urlPDF = 'file:///home/cba/Descargas/Default.pdf';

      fetch(`http://localhost:3000/imprimir-pdf?url=${encodeURIComponent(urlPDF)}`)
        .then((response) => {
          if (response.ok) {
            console.log('PDF enviado al servidor para imprimir');
          } else {
            console.error('Error al enviar el PDF al servidor');
          }
        })
        .catch((error) => {
          console.error('Ocurri칩 un error en la conexi칩n:', error);
        });
    };
  </script>
</head>
<body>
  <h1>Imprimir PDF al cargar la p치gina</h1>
  <!-- Contenido de tu p치gina -->
</body>
</html>
